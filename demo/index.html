<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG Icon Loader Demo</title>

<script src="../dist/svg-icon-loader.min.js"></script>

<style>
  .svg-icon-wrap svg {
    width: 30px;
    height: 30px;
    stroke: black;
  }
</style>
</head>

<body>

<h2>Inline Script Icon</h2>

<script type="text/plain" data-icon="search">
<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
  <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
  <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
</svg>
</script>

<div class="svg-icon-wrap" data-icon="search"></div>

<h2>Remote Icon (CDN)</h2>
<div class="svg-icon-wrap" data-icon="search"></div>

<script>
SVGIconLoader.init({
    urlBase: "../icons"
});
</script>

</body>
</html>
